{{> header }}

  <main class="post">
    <header class="post-header">
      <h1 class="post-title">{{#if tagline }}{{ tagline }}{{ else }}{{ title }}{{/if}}</h1>
      <div class="post-image {{#if page_class }}{{ page_class }}{{/if}}" style="background-image: url({{image}})"></div>
      <span class="mouse-down-icon"><img src="/images/mouse-down.png"></span>
    </header>
    <div class="post-content">
      <div class="post-container">
        {{{ contents }}}
      </div>
    </div>
  </main>

{{> footer }}
