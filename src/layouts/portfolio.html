{{> header }}

<main class="post">
  <header class="post-header">
    <h1 class="post-title">{{#if tagline }}{{ tagline }}{{ else }}{{ title }}{{/if}}</h1>
    <div class="post-image" style="background-image: url({{image}})"></div>
    <span class="mouse-down-icon"><img src="/images/mouse-down.png"></span>

  </header>
  <div class="post-content portfolio-content">
    <div class="post-container">
      {{{ contents }}}
    </div>
  </div>
</main>

{{> footer }}
